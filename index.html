<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <title>HOYOL-LIST</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <script defer src="script.js"></script>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
    <mdui-top-app-bar variant="center-aligned" id="mainTopBar">
        <mdui-dropdown>
            <mdui-button-icon slot="trigger">
                <mdui-icon>menu</mdui-icon>
            </mdui-button-icon>
            <mdui-menu>
                <mdui-menu-item class="itemMenu-withIcon">
                    <div>
                        <mdui-icon>settings</mdui-icon>
                        <span>
                            Configurações
                        </span>
                    </div>
                </mdui-menu-item>
                <mdui-menu-item class="itemMenu-withIcon">
                    <div>
                        <mdui-icon>article</mdui-icon>
                        <span>
                            Novidades da versão
                        </span>
                    </div>
                </mdui-menu-item>
            </mdui-menu>
        </mdui-dropdown>

        <mdui-top-app-bar-title>HOYOL-LIST</mdui-top-app-bar-title>
    </mdui-top-app-bar>

    <div id="mainContainerLayout">
        <mdui-navigation-rail id="navPrincipal" value="all-lists" divider contained alignment="center" style="padding: 12px; z-index: 0;">
            <mdui-fab icon="add" slot="top"></mdui-fab>
            <mdui-navigation-rail-item icon="view_list" value="all-lists">Todas</mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="format_list_bulleted" value="s-lists">Lista</mdui-navigation-rail-item>
            <mdui-navigation-rail-item icon="list_alt" value="c-lists">Compostas</mdui-navigation-rail-item>
        </mdui-navigation-rail>

        <div id="mainContainerContentVewer">
            <div id="topBar-vewerContent">
                <mdui-tabs  value="all-lists">
                    <mdui-tab value="all-lists">Todas</mdui-tab>
                    <mdui-tab value="lists-completed">Completas</mdui-tab>
                    <mdui-tab  value="lists-noCompleted">Pendentes</mdui-tab>
                </mdui-tabs>
            </div>
            <div id="vewerContent">
                <div id="noContentVewer">
                    <h1>Sem listas aqui</h1>
                    <h4>Não há listas disponíveis para serem visualizadas.</h4>
                </div>
            </div>

            <mdui-navigation-bar divider value="all-lists" id="navPrincipalBottom" style="display: none;">
                <mdui-fab id="fabAdd-bottom" icon="add" slot=""></mdui-fab>
                <mdui-navigation-bar-item icon="view_list" value="all-lists">Todas</mdui-navigation-bar-item>
                <mdui-navigation-bar-item icon="format_list_bulleted" value="s-lists">Lista</mdui-navigation-bar-item>
                <mdui-navigation-bar-item icon="list_alt" value="c-lists">Compostas</mdui-navigation-bar-item>
            </mdui-navigation-bar>
        </div>
    </div>
</body>
</html>
